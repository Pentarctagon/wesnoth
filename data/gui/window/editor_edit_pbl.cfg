#textdomain wesnoth-lib
###
### Definition of the window to edit an add-ons _server.pbl
###

#define ROW INPUT LABEL ID TOOLTIP
[row]

	[column]
		border = "all"
		border_size = 5
		horizontal_alignment = "left"

		[label]
			id={ID}+"_label"
			definition = "default"
			label = {LABEL}
		[/label]
	[/column]

	[column]
		border = "all"
		border_size = 5
		horizontal_grow = true

		[{INPUT}]
			id = {ID}
			definition = "default"
			tooltip = {TOOLTIP}
		[/{INPUT}]
	[/column]

[/row]
#enddef

[window]
	id = "editor_edit_pbl"
	description = "PBL editor."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800

		[linked_group]
			id = "language"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "title"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "description"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						id = "title"
						definition = "title"
						label = _ "Add-on Publishing Setup"
					[/label]
				[/column]

			[/row]

			[row]

				[column]
					horizontal_grow = true

					[grid]

						{ROW text_box _"Title:" "name" _"The name of the add-on displayed in-game."}
						{ROW text_box _"Description:" "description" _"The description of the add-on to display in the add-ons manager."}
						{ROW text_box _"Icon:" "icon" _"The path to the icon image to display to display in the add-ons manager. Must be an image from mainline."}
						{ROW text_box _"Author:" "author" _"The author of this add-on. If forum authentication is used, this is your forum username."}
						{ROW text_box _"Version:" "version" _"The add-on’s current version. This should be of the form X.Y.Z."}
						{ROW text_box _"Dependencies:" "dependencies" _"A comma delimited list of the IDs of any other add-ons that this add-on depends on. The add-on ID is the folder name in your operating system’s file explorer, not the add-on’s name. Each dependencies must also have a [binary_path] added to _main.cfg."}
						{ROW multimenu_button _"Tags:" "tags" ""}
						{ROW menu_button _"Type:" "type" ""}
						{ROW text_box _"Forum thread:" "forum_thread" _"The numeric topic ID of a thread on the Wesnoth forums where players can post feedback."}
						{ROW toggle_button _"Forum Authentication:" "forum_auth" _"Whether to use your forum username and password when uploading or to store your password an email address in the add-on’s _server.pbl."}
						{ROW text_box _"Secondary Authors:" "secondary_authors" _"Comma delimited list of forum usernames of other people who are allowed to upload updates for this add-on."}
						{ROW text_box _"Email:" "email" _"An email address you can be contacted at in case of issues with your add-on."}
						{ROW text_box _"Password:" "password" _"The add-on’s current password. Using forum authentication is recommended instead since this password is not stored securely."}
						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
						
								[label]
									id="translations_label"
									definition = "default"
									label = _ "Translations:"
								[/label]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_grow = true

								[listbox]
									id = "translations"
									definition = "default"

									[header]

										[row]

											[column]
												grow_factor = 1
												horizontal_grow = true

												border = "all"
												border_size = 5

												[label]
													id = "translations_language"
													definition = "gold_small"
													linked_group = "language"

													label = _ "Language"
												[/label]

											[/column]

											[column]
												grow_factor = 1
												horizontal_grow = true

												border = "all"
												border_size = 5

												[label]
													id = "translations_title"
													definition = "gold_small"
													linked_group = "title"

													label = _ "Title"
												[/label]

											[/column]

											[column]
												grow_factor = 1
												horizontal_grow = true

												border = "all"
												border_size = 5

												[label]
													id = "translations_description"
													definition = "gold_small"
													linked_group = "description"

													label = _ "Description"
												[/label]

											[/column]

										[/row]

									[/header]

									[list_definition]

										[row]

											[column]
												vertical_grow = true
												horizontal_grow = true

												[toggle_panel]
													definition = "default"

													return_value_id = "ok"
													[grid]

														[row]

															[column]
																grow_factor = 1
																horizontal_grow = true
				
																border = "all"
																border_size = 5
				
																[label]
																	id = "translations_language"
																	definition = "gold_small"
																	linked_group = "language"
																[/label]
				
															[/column]
				
															[column]
																grow_factor = 1
																horizontal_grow = true
				
																border = "all"
																border_size = 5
				
																[label]
																	id = "translations_title"
																	definition = "gold_small"
																	linked_group = "title"
																[/label]
				
															[/column]
				
															[column]
																grow_factor = 1
																horizontal_grow = true
				
																border = "all"
																border_size = 5
				
																[label]
																	id = "translations_description"
																	definition = "gold_small"
																	linked_group = "description"
																[/label]
				
															[/column]
				
														[/row]

													[/grid]

												[/toggle_panel]

											[/column]

										[/row]

									[/list_definition]

								[/listbox]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]

					horizontal_grow = true

					[grid]

						[row]
							grow_factor = 0

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[button]
									id = "translations_add"
									definition = "add"
									label = _ "Add"
								[/button]

							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[button]
									id = "translations_delete"
									definition = "delete"
									label = _ "Delete"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "validate"
									definition = "default"
									label = _ "Validate"
								[/button]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"
									label = _ "Save"
								[/button]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef ROW
